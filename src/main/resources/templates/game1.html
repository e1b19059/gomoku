<!DOCTYPE html>
<html lang="ja">

<p><a href="/logout">ログアウト</a></p>

<head>
  <meta charset="UTF-8">
  <title>START</title>
</head>

<body>
  <h1>GAME</h1>

  <h2>プレイヤー</h2>
  <p th:if="${playerList}">
  <table border="2">
    <tr>
      <th>ID</th>
      <th>プレイヤー名</th>
    </tr>
    <div th:each="player:${playerList}">
      <tr>
        <td>[[${player.id}]]</td>
        <td><a th:href="@{/gomoku1(id=${player.id})}">[[${player.name}]]</a></td>
      </tr>
    </div>
  </table>
  </p>

  <h2>アクティブな試合</h2>
  <p th:if="${matchList}">
  <table border="2">
    <tr>
      <th>ID</th>
      <th>プレイヤー1</th>
      <th>プレイヤー2</th>
    </tr>
    <div th:each="match:${matchList}">
      <div th:if="${match.isActive == true}">
        <tr>
          <td>[[${match.id}]]</td>
          <td>[[${match.player1}]]</td>
          <td>[[${match.player2}]]</td>
        </tr>
      </div>
    </div>
  </table>
  </p>

  <h2>試合結果</h2>
  <p th:if="${matchList}">
  <table border="2">
    <tr>
      <th>ID</th>
      <th>プレイヤー1</th>
      <th>プレイヤー2</th>
      <th>勝ち</th>
    </tr>
    <div th:each="match:${matchList}">
      <div th:if="${match.isActive == false}">
        <tr>
          <td>[[${match.id}]]</td>
          <td>[[${match.player1}]]</td>
          <td>[[${match.player2}]]</td>
          <td>[[${match.winner}]]</td>
        </tr>
      </div>
    </div>
  </table>
  </p>

</body>

</html>
